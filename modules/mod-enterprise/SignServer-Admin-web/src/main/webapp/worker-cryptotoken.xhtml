<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <f:metadata>
        <f:viewParam name="id" value="#{workerBean.id}"/>
        <f:viewParam name="id" value="#{cryptoTokenBean.id}"/>
    </f:metadata>
    
    <body>

        <ui:composition template="./template.xhtml">
            <ui:param name="activeMenu" value="workers"/>

            <ui:define name="title">
                Worker <h:outputText value="#{workerBean.worker.name}"/> - CryptoToken
            </ui:define>

            <ui:define name="top">
                
            </ui:define>

            <ui:define name="content">
                <h1><h:link outcome="workers">Workers</h:link> &gt; <h:outputLink value="worker.xhtml"> <h:graphicImage library="images" name="#{workerBean.worker.imageName}" title="#{workerBean.worker.imageAlt}" class="workerImage1"/> <h:outputText value="#{workerBean.worker.name}"/><f:param name="id" value="#{workerBean.worker.id}"/></h:outputLink> &gt; CryptoToken</h1>
                <ui:include src="/worker-menu.xhtml">
                    <ui:param name="worker" value="#{workerBean.worker}"/>
                </ui:include>

                <div id="worker_content">
                    <h:form>
                        <h2>
                            Entries in token:
                        </h2>

                        <p class="errorMessage">
                            <h:outputText value="#{cryptoTokenBean.queryError}"/>
                        </p>

                        <h:dataTable id="dsstable1" value="#{cryptoTokenBean.entries}" var="entry" class="dss1" headerClass="dss1" footerClass="dss1" columnClasses="dss1,dss1,dss1" rowClasses="dss1,dss1_odd">
                            <f:facet name="header">
                                <p>
                                    <h:commandButton value="First" action="#{cryptoTokenBean.firstAction()}" disabled="#{!cryptoTokenBean.enableFirst}"/> 
                                    <h:commandButton value="Previous" action="#{cryptoTokenBean.previousAction()}" disabled="#{!cryptoTokenBean.enablePrevious}"/> 
                                    <h:commandButton value="Reload" action="#{cryptoTokenBean.reloadAction()}"/> 
                                    <h:commandButton value="Next" action="#{cryptoTokenBean.nextAction()}" disabled="#{!cryptoTokenBean.enableNext}"/> 
                                    <h:inputText value="#{cryptoTokenBean.fromIndex}" size="3"/> to <h:outputText value="#{cryptoTokenBean.queryingToIndex}"/>
                                    Per page: <h:inputText value="#{cryptoTokenBean.maxEntries}" size="3"/>
                                </p>
                            </f:facet>

                            <h:column>
                                <h:selectBooleanCheckbox value="#{entry.selected}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Alias" />
                                </f:facet>
                                <h:link value="#{entry.alias}" outcome="worker-cryptotoken-entry">
                                    <f:param name="id" value="#{workerBean.worker.id}"/>
                                    <f:param name="key" value="#{entry.alias}"/>
                                </h:link>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Type" />
                                </f:facet>
                                <h:outputText value="#{entry.type}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Certificates" />
                                </f:facet>
                                <h:outputText value="#{entry.chainLength}" />
                            </h:column>
                            
                            <f:facet name="footer">
                            </f:facet>
                        </h:dataTable>
                        <p>
                            <h:link value="Generate key..." outcome="worker-cryptotoken-generatekey"><f:param name="id" value="#{workerBean.worker.id}"/></h:link> <h:commandButton value="Test..." action="#{cryptoTokenBean.testKeysAction()}"/> <h:commandButton value="Generate CSR..." action="#{cryptoTokenBean.generateCSRAction()}"/> <h:commandButton value="Import certificates..." action="#{cryptoTokenBean.certificatesAction()}"/> <h:commandButton value="Remove..." action="#{cryptoTokenBean.removeKeysAction()}"/>
                        </p>
                    </h:form>
                </div>

            </ui:define>

            <ui:define name="bottom">
            </ui:define>

        </ui:composition>

    </body>
</html>

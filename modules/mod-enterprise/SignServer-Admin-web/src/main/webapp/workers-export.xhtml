    <f:metadata>
        <f:viewParam name="workers" value="#{exportBulkBean.workerIds}"/>
        <f:viewParam name="previous" value="#{exportBulkBean.previous}"/>
    </f:metadata>
    
    <body>

        <ui:composition template="./template.xhtml">
            <ui:param name="activeMenu" value="workers"/>

            <ui:define name="title">
                <h:outputText value="Workers - Export configuration..."/>
            </ui:define>

            <ui:define name="top">
                
            </ui:define>

            <ui:define name="content">
                <h1>Export Configuration</h1>

                <h2>Choose what workers to export:</h2>

                <h:messages class="errorMessage" globalOnly="true"/>
                <span class="errorMessage"><h:outputText value="#{exportBulkBean.error}"/></span>

                <h:form>
                    <h:selectOneRadio id="exportTarget" value="#{exportBulkBean.reloadTarget}">
                        <f:selectItem itemLabel="All workers in SignServer" itemValue="#{exportBulkBean.EXPORT_ALL_WORKERS}"/>
                        <f:selectItem itemLabel="Selected workers:" itemValue="#{exportBulkBean.EXPORT_SELECTED_WORKERS}" itemDisabled="#{exportBulkBean.myWorkers.size() lt 1}"/>
                        <f:selectItem itemLabel="No workers" itemValue="#{exportBulkBean.EXPORT_NO_WORKERS}"/>
                    </h:selectOneRadio>
                    
                    <h:selectBooleanCheckbox id="exportNonWorkerGlobalConfig" value="#{exportBulkBean.exportNonWorkerGlobalConfig}"/>
                    <h:outputLabel value="Include all non-worker related global configuration" for="exportNonWorkerGlobalConfig"/>
                    
                    
                    <h:dataTable id="table1" value="#{exportBulkBean.myWorkers}" var="item" rendered="#{exportBulkBean.myWorkers.size() gt 0}">
                        <h:column>
                            <f:facet name="header">
                                <!-- TODO: Mark all link -->
                            </f:facet>
                            <h:selectBooleanCheckbox value="#{exportBulkBean.selectedIds[item.id]}" disabled="#{!item.existing}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Id" />
                            </f:facet>
                            <h:outputText value="#{item.id}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Signer" />
                            </f:facet>
                            <h:link outcome="worker" value="#{item.name}" disabled="#{!item.existing}">
                                <f:param name="id" value="#{item.id}"/>
                            </h:link>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <!-- Error -->
                            </f:facet>
                            <span class="errorMessage"><h:outputText value="#{item.error}"/></span> 
                            <span class="successMessage"><h:outputText value="#{item.success}"/></span>
                        </h:column>
                        <f:facet name="footer">
                        </f:facet>
                    </h:dataTable>
                
                
                    <h:panelGrid columns="2">
                        <f:facet name="footer">
                            <h:commandButton class="buttonFeatured" value="Export" action="#{exportBulkBean.exportAction()}"/>
                        </f:facet>
                    </h:panelGrid>

                </h:form>
                
                <h:link value="Cancel" outcome="#{exportBulkBean.backLink}"></h:link>
                
            </ui:define>

            <ui:define name="bottom">
            </ui:define>

        </ui:composition>

    </body>
</html>

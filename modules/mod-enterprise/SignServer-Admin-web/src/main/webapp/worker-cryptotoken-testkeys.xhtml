      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <f:metadata>
        <f:viewParam name="id" value="#{workerBean.id}"/>
        <f:viewParam name="workers" value="#{testKeyBulkBean.workerIds}"/>
        <f:viewParam name="keys" value="#{testKeyBulkBean.keys}"/>
    </f:metadata>
    
    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="title">
                Worker <h:outputText value="#{workerBean.worker.name}"/> - CryptoToken - Generate Key
            </ui:define>

            <ui:define name="top">
                
            </ui:define>

            <ui:define name="content">
                <h1><h:link outcome="workers">Workers</h:link> &gt; <h:link outcome="worker" value="#{workerBean.worker.name}"><f:param name="id" value="#{workerBean.worker.id}"/></h:link> &gt; <h:link outcome="worker-cryptotoken" value="CryptoToken"><f:param name="id" value="#{workerBean.worker.id}"/></h:link> &gt; Test Keys</h1>
                <ui:include src="/worker-menu.xhtml">
                    <ui:param name="worker" value="#{workerBean.worker}"/>
                </ui:include>

                <div id="worker_content">

                    <h:messages class="errorMessage" globalOnly="true"/>


                    <h:form>
                        <h:dataTable id="table1" value="#{testKeyBulkBean.testKeyWorkers}" var="item">
                            <f:facet name="header">
                                <h:outputText value="Keys to test" />
                            </f:facet>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Alias" />
                                </f:facet>
                                <h:outputText id ="alias" value="#{item.alias}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <!-- Error -->
                                </f:facet>
                                <span class="errorMessage"><h:outputText value="#{item.error}"/></span> 
                                <span class="successMessage"><h:outputText value="#{item.success}"/></span>
                            </h:column>
                            <f:facet name="footer">     
                            </f:facet>
                        </h:dataTable>


                        <h:panelGrid columns="2">
                            <f:facet name="footer">
                                <h:commandButton value="Test" action="#{testKeyBulkBean.testKeyAction()}"/>
                            </f:facet>
                        </h:panelGrid>

                    </h:form>

                    <h:link value="Cancel" outcome="worker-cryptotoken"><f:param name="id" value="#{workerBean.worker.id}"/></h:link>
                </div>                

            </ui:define>

            <ui:define name="bottom">
            </ui:define>

        </ui:composition>

    </body>
</html>

    <f:metadata>
        <f:viewParam name="selected" value="#{workersBean.workersRequestedSelected}"/>
    </f:metadata>
    
    <body>

        <ui:composition template="./template.xhtml">
            <ui:param name="activeMenu" value="workers"/>

            <ui:define name="title">
                Workers
            </ui:define>

            <ui:define name="top">

            </ui:define>

            <ui:define name="content">
                <h1>Workers</h1>

                <h:form>
                    
                    <!-- Note: This buttons are somewhat duplicated in worker-menu.xhtml -->
                    <p>
                        <h:commandButton id="activate" value="Activate..." action="#{workersBean.bulkAction('workers-activation')}"/> <h:commandButton id="deactivate" value="Deactivate..." action="#{workersBean.bulkAction('workers-deactivation')}"/> | 
                        <h:commandButton id="genkey" value="Renew key..." action="#{workersBean.bulkAction('workers-renewkey')}"/> <h:commandButton id="test" value="Test key..." action="#{workersBean.bulkAction('workers-testkey')}"/> <h:commandButton id="csr" value="Generate CSR..." action="#{workersBean.bulkAction('workers-csr')}"/> <h:commandButton id="install" value="Install certificates..." action="#{workersBean.bulkAction('workers-certificates')}"/> |
                        <h:commandButton id="renewsigner" value="Renew signer..." action="#{workersBean.bulkAction('workers-renew')}"/> | 
                        <h:commandButton id="remove" value="Remove..." action="#{workersBean.bulkAction('workers-remove')}"/> | 
                        <h:commandButton id="reload" value="Reload from database..." action="#{workersBean.bulkAction('workers-reload')}"/> <h:commandButton id="export" value="Export..." action="#{workersBean.bulkAction('workers-export')}"/>
                    </p>
                    
                    <h:dataTable id="table1" value="#{workersBean.workers}" var="item" class="dss1" headerClass="dss1" footerClass="dss1" columnClasses="dss1,dss1" rowClasses="dss1,dss1_odd">
                        <!--<f:facet name="header">
                            <h:outputText value="Your Shopping Cart" />
                        </f:facet>-->
                        <h:column>
                            <f:facet name="header">
                                <!-- TODO: Mark all link -->
                            </f:facet>
                            <h:selectBooleanCheckbox id="sel-#{item.id}" value="#{workersBean.selectedIds[item.id]}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Name" />
                            </f:facet>
                            <h:panelGrid columns="2" class="notable" columnClasses="notable,notable">
                                <h:outputLink value="worker.xhtml">
                                    <f:param name="id" value="#{item.id}"/>
                                    <h:graphicImage library="images" name="#{item.imageName}" title="#{item.imageAlt}"/>
                                </h:outputLink>
                                <h:panelGrid columns="1" class="notable" columnClasses="notable,notable">
                                    <h:link outcome="worker" value="#{item.name} (#{item.id})">
                                        <f:param name="id" value="#{item.id}"/>
                                    </h:link>
                                    <h:outputText value="#{item.status}"/>
                                </h:panelGrid>
                            </h:panelGrid>
                            
                            
                        </h:column>
                        <f:facet name="footer">
                        </f:facet>
                    </h:dataTable>
                </h:form>

                <h:link value="Add..." outcome="workers-add"/>

            </ui:define>

            <ui:define name="bottom">
            </ui:define>

        </ui:composition>

    </body>
</html>

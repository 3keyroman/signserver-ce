      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <f:metadata>
        <f:viewParam name="id" value="#{workerBean.id}"/>
        <f:viewParam name="id" value="#{workerAuthBean.id}"/>
        <f:viewParam name="certSN" value="#{workerAuthBean.certSN}"/>
        <f:viewParam name="issuerDN" value="#{workerAuthBean.issuerDN}"/>
    </f:metadata>

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="title">
                Worker <h:outputText value="#{workerAuthBean.worker.name}"/> - Authorization - Remove
            </ui:define>

            <ui:define name="top">
                
            </ui:define>

            <ui:define name="content">
                <h1><h:link outcome="workers">Workers</h:link> &gt; <h:link outcome="worker" value="#{workerAuthBean.worker.name}"><f:param name="id" value="#{workerAuthBean.worker.id}"/></h:link> &gt; <h:link outcome="worker-configuration" value="Configuration"><f:param name="id" value="#{workerAuthBean.worker.id}"/></h:link> &gt; Remove authorization...</h1>
                <ui:include src="/worker-menu.xhtml">
                    <ui:param name="worker" value="#{workerAuthBean.worker}"/>
                </ui:include>
                
                <div id="worker_content">
                    <h:form id="form">
                        <h:inputHidden id="id" value="#{workerAuthBean.id}"/>

                        <h2>Are you sure you want to remove the authorized client?</h2>

                        <p>
                            Certificate serial number:<br/>
                            <span class="alertArea"><h:outputText value="#{workerAuthBean.certSN}"/></span>
                        </p>

                        <p>
                            Issuer DN:<br/>
                            <span class="alertArea"><h:outputText value="#{workerAuthBean.issuerDN}"/></span>
                        </p>

                        <h:commandButton value="Remove" action="#{workerAuthBean.removePropertyAction()}"/>
                    </h:form>

                    <h:link value="Cancel" outcome="worker-authorization"><f:param name="id" value="#{workerAuthBean.worker.id}"/></h:link>
                </div>
            </ui:define>

            <ui:define name="bottom">
            </ui:define>

        </ui:composition>

    </body>
</html>

      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <f:metadata>
        <f:viewParam name="id" value="#{workerBean.id}"/>
    </f:metadata>
    
    <body>

        <ui:composition template="./template.xhtml">
            <ui:param name="activeMenu" value="workers"/>

            <ui:define name="title">
                Worker <h:outputText value="#{workerBean.worker.name}"/> - Destroy key...
            </ui:define>

            <ui:define name="top">
                
            </ui:define>

            <ui:define name="content">
                <h1><h:link outcome="worker" value="#{workerBean.worker.name}"><f:param name="id" value="#{workerBean.worker.id}"/></h:link> &gt; Destroy key...</h1>
                <ui:include src="/worker-menu.xhtml">
                    <ui:param name="worker" value="#{workerBean.worker}"/>
                </ui:include>
                
                <div id="worker_content">
                    <h:form>
                        <h:panelGroup rendered="#{workerBean.destroyKeyStep == 0}">
                            <h2>Enter key alias for the key to remove:</h2>

                            <h:inputText id="destroyKeyAlias" value="#{workerBean.destroyKeyAlias}" required="true" requiredMessage="Name of key to delete"/> <span class="errorMessage"><h:message for="destroyKeyAlias"/></span><br/>
                            <h:commandButton value="Destroy key" action="#{workerBean.destroyKeyStep1Action()}"/>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{workerBean.destroyKeyStep == 1}">
                            <h2>WARNING: Will attempt to permanently remove the following key:</h2>
                            <p>
                                <span class="alertArea"><h:outputText value="#{workerBean.destroyKeyAlias}"/></span>
                            </p>
                            <p>
                                Note: the key might be used by multiple workers.
                            </p>
                            <p>
                                Are you sure you want to destroy the key?
                            </p>
                            <h:commandButton value="Cancel" action="#{workerBean.destroyKeyCancelAction()}"/>
                            <h:commandButton value="Yes, destroy the key" action="#{workerBean.destroyKeyStep2Action()}"/>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{workerBean.destroyKeyStep == 2}">
                            <p>
                                Removed key: <h:outputText value="#{workerBean.destroyKeyAlias}"/><br/>
                                Success: <h:outputText value="#{workerBean.destroyKeySuccess}"/><br/>
                                <span class="errorMessage"><h:outputText value="#{workerBean.destroyKeyError}"/></span>
                            </p>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{(workerBean.destroyKeyStep == 2 and !workerBean.destroyKeySuccess)}">
                            <h:commandButton value="Back" action="#{workerBean.destroyKeyCancelAction()}"/>
                        </h:panelGroup>
                    </h:form>

                    <h:link value="Cancel" outcome="worker"><f:param name="id" value="#{workerBean.id}"/></h:link>
                </div>

            </ui:define>

            <ui:define name="bottom">
            </ui:define>

        </ui:composition>

    </body>
</html>

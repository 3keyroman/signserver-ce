      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <f:metadata>
        <f:viewParam name="workers" value="#{certificatesBulkBean.workerIds}"/>
        <f:viewParam name="previous" value="#{certificatesBulkBean.previous}"/>
    </f:metadata>
    
    <body>

        <ui:composition template="./template.xhtml">
            <ui:param name="activeMenu" value="workers"/>

            <ui:define name="title">
                <h:outputText value="Workers - Install certificates for #{certificatesBulkBean.certificatesWorkers.size()} signers..."/>
            </ui:define>

            <ui:define name="top">
                
            </ui:define>

            <ui:define name="content">
                <h1><h:link outcome="workers">Workers</h:link> &gt; Install certificates...</h1>

                <h:messages class="errorMessage" globalOnly="true"/>
               
                
                <h:form id="csrForm">
                    <h:panelGroup rendered="#{empty certificatesBulkBean.workers}">
                        <p>
                            (No workers selected)
                        </p>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{!empty certificatesBulkBean.workers}">
                        <script>
                            var index = 0;
                        </script>
                        <h:dataTable id="table1" value="#{certificatesBulkBean.certificatesWorkers}" var="item" class="dss1" headerClass="dss1" footerClass="dss1" columnClasses="dss1,dss1,dss1,dss1,dss1,dss1,dss1" rowClasses="dss1,dss1_odd">
                            <f:facet name="header">
                                <h:outputText value="Workers to install certificates for" />
                            </f:facet>
                            <h:column>
                                <f:facet name="header">
                                    <!-- TODO: Mark all link -->
                                </f:facet>
                                <h:selectBooleanCheckbox value="#{certificatesBulkBean.selectedIds[item.id]}" disabled="#{!item.existing}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Id" />
                                </f:facet>
                                <h:outputText value="#{item.id}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Signer" />
                                </f:facet>
                                <h:link outcome="worker" value="#{item.name}" disabled="#{!item.existing}">
                                    <f:param name="id" value="#{item.id}"/>
                                </h:link>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Key" />
                                </f:facet>
                                <h:selectOneMenu id="alias" value="#{item.alias}" rendered="#{(!item.showOther and item.aliasMenuValues.size() > 1)}" disabled="#{!item.existing}">
                                    <f:selectItems value="#{item.aliasMenuValues}"/>
                                </h:selectOneMenu>
                                <b><h:outputText value="#{item.aliasMenuValuesFirst}" rendered="#{(!item.showOther and item.aliasMenuValues.size() == 1)}"/></b> 
                                <h:inputText id="otherKeyValue" value="#{item.alias}" rendered="#{item.showOther}" disabled="#{!item.existing}"/>
                            </h:column>
                            <h:column>
                                <h:commandButton id="otherAdd" value="&gt;" action="#{item.setShowOther(true)}" rendered="#{!item.showOther}" disabled="#{!item.existing}"/>
                                <h:commandButton id="otherRemove" value="&lt;" action="#{item.setShowOther(false)}" rendered="#{item.showOther}" disabled="#{!item.existing}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Upload
                                </f:facet>
                                
                                <ui:remove>
                                    <!-- Pure JavaScript file upload, since non-JS fallback of pasting upload exists -->
                                </ui:remove>

                                <h:inputTextarea id="certChainFile" class="fileInputTextarea"
                                                 value="#{item.certificateChain}" cols="50" rows="5" disabled="#{!item.existing}"/>
                                <h:message for="certChainFile" id="certChainfileMessage" /><br/>

                                <h:panelGroup rendered="#{item.existing}">
                                    <p id="certChainFileInputContainer#{item.rowIndex}" class="fileInputContainer"></p>
                                    <h:commandButton value="Add" action="#{item.uploadAction()}"/>
                                    <script>
                                        var thisIndex = index++;
                                        ejbca.ra.createFileUploadInput("certChainNewFileInput#{item.rowIndex}", "certChainFileInputContainer#{item.rowIndex}", function(uploadedText) {
                                            document.getElementById("csrForm:table1:#{item.rowIndex}:certChainFile").value = uploadedText;
                                            //document.getElementById("keyPairForm:uploadCsrButton").click();
                                        });
                                    </script>
                                    
                                </h:panelGroup>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Certificate chain" />
                                </f:facet>

                                <h:dataTable value="#{item.friendlyCertificates}" var="cert" >
                                    <h:column>
                                        <h:outputText value="#{cert.name}"/>
                                    </h:column>
                                    <h:column>
                                        <h:commandButton value="X" action="#{item.removeCertificateAction(cert)}"/>
                                    </h:column>
                                </h:dataTable>
                            </h:column>
                            
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Install in token" />
                                </f:facet>
                                <h:selectBooleanCheckbox id="inToken" value="#{item.inToken}" disabled="#{!item.existing}"/> 
                                <h:message for="inToken" id="inTokenMessage" />
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <!-- Error -->
                                </f:facet>
                                <span class="errorMessage"><h:outputText value="#{item.error}"/></span> 
                                <span class="successMessage"><h:outputText value="#{item.success}"/></span>
                            </h:column>
                            <f:facet name="footer">
                            </f:facet>
                        </h:dataTable>


                        <h:panelGrid columns="2">
                            <f:facet name="footer">
                                <h:commandButton value="Install" action="#{certificatesBulkBean.installAction()}"/>
                            </f:facet>
                        </h:panelGrid>
                    </h:panelGroup>
                </h:form>
                
                <h:link value="Cancel" outcome="#{certificatesBulkBean.backLink}"></h:link>
                
            </ui:define>

            <ui:define name="bottom">
            </ui:define>

        </ui:composition>

    </body>
</html>

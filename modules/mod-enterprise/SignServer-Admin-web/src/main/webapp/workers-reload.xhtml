    <f:metadata>
        <f:viewParam name="workers" value="#{reloadBulkBean.workerIds}"/>
        <f:viewParam name="previous" value="#{reloadBulkBean.previous}"/>
    </f:metadata>
    
    <body>

        <ui:composition template="./template.xhtml">
            <ui:param name="activeMenu" value="workers"/>

            <ui:define name="title">
                <h:outputText value="Workers - Reload from database..."/>
            </ui:define>

            <ui:define name="top">
                
            </ui:define>

            <ui:define name="content">
                <h1>Reload from Database</h1>

                <p>
                    <b>Note:</b><br/>
                    Reloading from database is normally only needed if the configuration in the database has been changed from an other node in a set up with a shared database.
                </p>
                
                <h2>What do you want to reload?</h2>
                
                <h:messages class="errorMessage" globalOnly="true"/>

                <h:form>
                    
                    <h:selectOneRadio id="reloadTarget" value="#{reloadBulkBean.reloadTarget}">
                        <f:selectItem itemLabel="All workers in SignServer (including global configuration)" itemValue="#{reloadBulkBean.RELOAD_ALL}"/>
                        <f:selectItem itemLabel="Selected workers:" itemValue="#{reloadBulkBean.RELOAD_SELECTED}" itemDisabled="#{reloadBulkBean.myWorkers.size() lt 1}"/>
                    </h:selectOneRadio>
                    
                    <h:dataTable id="table1" value="#{reloadBulkBean.myWorkers}" var="item" rendered="#{reloadBulkBean.myWorkers.size() gt 0}">
                        <h:column>
                            <f:facet name="header">
                                <!-- TODO: Mark all link -->
                            </f:facet>
                            <h:selectBooleanCheckbox value="#{reloadBulkBean.selectedIds[item.id]}" disabled="#{!item.existing}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Id" />
                            </f:facet>
                            <h:outputText value="#{item.id}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Signer" />
                            </f:facet>
                            <h:link outcome="worker" value="#{item.name}" disabled="#{!item.existing}">
                                <f:param name="id" value="#{item.id}"/>
                            </h:link>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <!-- Error -->
                            </f:facet>
                            <span class="errorMessage"><h:outputText value="#{item.error}"/></span> 
                            <span class="successMessage"><h:outputText value="#{item.success}"/></span>
                        </h:column>
                        <f:facet name="footer">
                        </f:facet>
                    </h:dataTable>
                
                
                    <h:panelGrid columns="2">
                        <f:facet name="footer">
                            <h:commandButton class="buttonFeatured" value="Reload" action="#{reloadBulkBean.reloadAction()}"/> <h:link value="Cancel" outcome="#{reloadBulkBean.backLink}"></h:link>
                        </f:facet>
                    </h:panelGrid>
                    
                </h:form>
                
            </ui:define>

            <ui:define name="bottom">
            </ui:define>

        </ui:composition>

    </body>
</html>

      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <f:metadata>
        <f:viewParam name="sequenceNumber" value="#{auditLogEntryBean.sequenceNumber}"/>
        <f:viewParam name="node" value="#{auditLogEntryBean.node}"/>
    </f:metadata>

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="title">
                Audit Log - <h:outputText value="Entry #{auditLogEntryBean.sequenceNumber} on #{auditLogEntryBean.node}"/>
            </ui:define>

            <ui:define name="top">
                
            </ui:define>

            <ui:define name="content">
                <h1><h:link value="Audit Log" outcome="auditlog"/> &gt; <h:outputText value="Entry #{auditLogEntryBean.sequenceNumber} on #{auditLogEntryBean.node}"/></h1>
                <h:form>
                    
                    <p class="errorMessage">
                        <h:outputText value="#{auditLogEntryBean.queryError}"/>
                    </p>
                    
                    <h:panelGroup rendered="#{auditLogEntryBean.queryError == null}">
                        <h:panelGrid columns="2">
                            <h:outputText value="Time:"/>
                            <h:outputText value="#{auditLogEntryBean.entry.time}"/>
                            
                            <h:outputText value="Outcome:"/>
                            <h:outputText value="#{auditLogEntryBean.entry.outcome}"/>
                            
                            <h:outputText value="Event:"/>
                            <h:outputText value="#{auditLogEntryBean.entry.event}"/>
                            
                            <h:outputText value="Module:"/>
                            <h:outputText value="#{auditLogEntryBean.entry.module}"/>
                            
                            <h:outputText value="Service:"/>
                            <h:outputText value="#{auditLogEntryBean.entry.service}"/>
                            
                            <h:outputText value="Admin Subject:"/>
                            <h:outputText value="#{auditLogEntryBean.entry.adminSubject}"/>
                            
                            <h:outputText value="Admin Serial Number:"/>
                            <h:outputText value="#{auditLogEntryBean.entry.adminSerialNumber}"/>
                            
                            <h:outputText value="Admin Issuer:"/>
                            <h:outputText value="#{auditLogEntryBean.entry.adminIssuer}"/>
                            
                            <h:outputText value="Worker ID:"/>
                            <h:outputText value="#{auditLogEntryBean.entry.workerID}"/>
                            
                            <h:outputText value="Node:"/>
                            <h:outputText value="#{auditLogEntryBean.entry.node}"/>
                            
                            <h:outputText value="Details:"/>
                            <h:panelGroup>
                                <pre>
                                    <h:outputText value="#{auditLogEntryBean.entry.fullDetails}"/>
                                </pre>
                            </h:panelGroup>
                        </h:panelGrid>
                    </h:panelGroup>
                    
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>

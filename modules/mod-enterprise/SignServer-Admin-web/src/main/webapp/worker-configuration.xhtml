    <f:metadata>
        <f:viewParam name="id" value="#{workerBean.id}"/>
    </f:metadata>
   
    <body>

        <ui:composition template="WEB-INF/templates/template.xhtml">
            <ui:param name="activeMenu" value="workers"/>

            <ui:define name="title">
                Worker <h:outputText value="#{workerBean.worker.name}"/> - Configuration
            </ui:define>

            <ui:define name="top">
                
            </ui:define>

            <ui:define name="content">
                <ui:include src="/worker-menu.xhtml">
                    <ui:param name="worker" value="#{workerBean.worker}"/>
                    <ui:param name="workerActiveMenu" value="worker-configuration"/>
                </ui:include>
                <div id="worker-actions">
                    <h:form>
                        <p>
                            <h:commandButton class="buttonNeutral" value="Reload from database..." action="#{workerBean.bulkAction('workers-reload', 'worker-configuration')}"/> 
                            <h:commandButton class="buttonNeutral" value="Export..." action="#{workerBean.bulkAction('workers-export', 'worker-configuration')}"/>
                        </p>
                    </h:form>
                </div>   

                <div id="worker_content">
                    
                    <h2>Properties</h2>
                    
                    <h:dataTable id="table1" value="#{workerBean.config}" var="item" class="dss1" headerClass="dss1" footerClass="dss1" columnClasses="dss1,dss1,dss1" rowClasses="dss1,dss1_odd">
                        <!--<f:facet name="header">
                            <h:outputText value="Your Shopping Cart" />
                        </f:facet>-->
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Property" />
                            </f:facet>
                            <h:outputText value="#{item.key}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Value" />
                            </f:facet>
                            <h:outputText value="#{item.value}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Actions"/>
                            </f:facet>
                            <h:link value="Edit" outcome="worker-configuration-edit">
                                <f:param name="id" value="#{workerBean.worker.id}"/>
                                <f:param name="property" value="#{item.key}"/>
                            </h:link> |
                            <h:link class="linkNegative" value="Remove" outcome="worker-configuration-remove">
                                <f:param name="id" value="#{workerBean.worker.id}"/>
                                <f:param name="property" value="#{item.key}"/>
                            </h:link>
                        </h:column>
                        <f:facet name="footer">
                        </f:facet>
                    </h:dataTable>

                    <h:link class="linkPositive" value="Add..." outcome="worker-configuration-add"><f:param name="id" value="#{workerBean.worker.id}"/></h:link>
                </div>
            </ui:define>

            <ui:define name="bottom">
            </ui:define>

        </ui:composition>

    </body>
</html>

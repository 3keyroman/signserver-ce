    <f:metadata>
        <f:viewParam name="workers" value="#{bulkBean.workerIds}"/>
        <f:viewParam name="previous" value="#{bulkBean.previous}"/>
    </f:metadata>
    
    <body>

        <ui:composition template="./template.xhtml">
            <ui:param name="activeMenu" value="workers"/>

            <ui:define name="title">
                Workers - Deactivate...
            </ui:define>

            <ui:define name="top">
                
            </ui:define>

            <ui:define name="content">
                <h1>Deactivate</h1>

                <h:form>
                    <h:panelGroup rendered="#{empty bulkBean.workers}">
                        <p>
                            (No workers selected)
                        </p>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{!empty bulkBean.workers}">
                        <h:dataTable id="table1" value="#{bulkBean.workers}" var="item">
                            <f:facet name="header">
                                <h:outputText value="Workers to deactivate" />
                            </f:facet>
                            <h:column>
                                <f:facet name="header">
                                    <!-- TODO: Mark all link -->
                                </f:facet>
                                <h:selectBooleanCheckbox value="#{bulkBean.selectedIds[item.id]}" disabled="#{!item.existing}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Id" />
                                </f:facet>
                                <h:outputText value="#{item.id}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Name" />
                                </f:facet>
                                <h:link outcome="worker" value="#{item.name}" disabled="#{!item.existing}">
                                    <f:param name="id" value="#{item.id}"/>
                                </h:link>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <!-- Error -->
                                </f:facet>
                                <span class="errorMessage"><h:outputText value="#{item.error}"/></span> 
                                <span class="successMessage"><h:outputText value="#{item.success}"/></span>
                            </h:column>
                            <f:facet name="footer">
                            </f:facet>
                        </h:dataTable>

                        <h:panelGrid columns="2">
                            <f:facet name="footer">
                                <h:commandButton class="buttonFeatured" value="Deactivate" action="#{bulkBean.deactivateAction()}"/>
                            </f:facet>
                        </h:panelGrid>
                    </h:panelGroup>
                </h:form>
                
                <h:link value="Cancel" outcome="#{bulkBean.backLink}"></h:link>
                
            </ui:define>

            <ui:define name="bottom">
            </ui:define>

        </ui:composition>

    </body>
</html>

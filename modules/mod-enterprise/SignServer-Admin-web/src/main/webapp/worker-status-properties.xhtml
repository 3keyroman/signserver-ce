      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <f:metadata>
        <f:viewParam name="id" value="#{workerBean.id}"/>
        <f:viewParam name="id" value="#{statusPropertiesBean.id}"/>
    </f:metadata>

    <body>

        <ui:composition template="./template.xhtml">
            <ui:param name="activeMenu" value="workers"/>

            <ui:define name="title">
                Worker <h:outputText value="#{statusPropertiesBean.worker.name}"/> - Status Properties
            </ui:define>

            <ui:define name="top">
                
            </ui:define>

            <ui:define name="content">
                <!-- <h1><h:outputLink value="worker.xhtml"><h:graphicImage library="images" name="#{workerBean.worker.imageName}" title="#{workerBean.worker.imageAlt}" class="workerImage1"/> <h:outputText value="#{statusPropertiesBean.worker.name}" /> <f:param name="id" value="#{statusPropertiesBean.worker.id}"/></h:outputLink> &gt; Status Properties</h1> -->
                <ui:include src="/worker-menu.xhtml">
                    <ui:param name="worker" value="#{statusPropertiesBean.worker}"/>
                    <ui:param name="workerActiveMenu" value="worker-status-properties"/>
                </ui:include>

                <div id="worker-actions">
                    <!-- Note: This buttons are somewhat duplicated in workers.xhtml -->
                    <h:form id="workerMenuOld">
                        <p>
                            <h:commandButton class="buttonFeatured" value="Activate..." action="#{workerBean.bulkAction('workers-activation')}"/> <h:commandButton class="buttonNeutral" value="Deactivate..." action="#{workerBean.bulkAction('workers-deactivation')}"/> &nbsp; 
                            <h:commandButton class="buttonFeatured" value="Renew key..." action="#{workerBean.bulkAction('workers-renewkey')}"/> <h:commandButton class="buttonFeatured" value="Test key..." action="#{workerBean.bulkAction('workers-testkey')}"/> <h:commandButton class="buttonFeatured" value="Generate CSR..." action="#{workerBean.bulkAction('workers-csr')}"/> <h:commandButton class="buttonFeatured" value="Install certificates..." action="#{workerBean.bulkAction('workers-certificates')}"/> &nbsp;
                            <h:commandButton class="buttonNeutral" value="Renew signer..." action="#{workerBean.bulkAction('workers-renew')}"/> &nbsp;
                            <h:commandButton class="buttonNegative" value="Destroy key..." action="#{workerBean.workerAction('worker-removekey')}"/> &nbsp; 
                            <h:commandButton class="buttonNegative" value="Remove..." action="#{workerBean.bulkAction('workers-remove')}"/> &nbsp;
                            <h:commandButton class="buttonNeutral" value="Reload from database..." action="#{workerBean.bulkAction('workers-reload')}"/> 
                            <h:commandButton class="buttonNeutral" value="Export..." action="#{workerBean.bulkAction('workers-export')}"/>
                        </p>
                    </h:form>
                </div>

                <div id="worker_content">
                    <h:form>
                        <h:dataTable id="table1" value="#{statusPropertiesBean.statuses}" var="item" class="dss1" headerClass="dss1" footerClass="dss1" columnClasses="dss1,dss1,dss1" rowClasses="dss1,dss1_odd">
                            <!--<f:facet name="header">
                                <h:outputText value="Your Shopping Cart" />
                            </f:facet>-->
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Property" />
                                </f:facet>
                                <h:outputText value="#{item.key}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Value" />
                                </f:facet>
                                <h:outputText value="#{item.description}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Actions"/>
                                </f:facet>
                                <h:link value="Details" outcome="#{item.detailsOutcome}" rendered="#{item.hasDetails}"/> 
                            </h:column>
                            <f:facet name="footer">
                            </f:facet>
                        </h:dataTable>
                    </h:form>
                </div>
            </ui:define>

            <ui:define name="bottom">
            </ui:define>

        </ui:composition>

    </body>
</html>

      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <f:metadata>
        <f:viewParam name="id" value="#{workerBean.id}"/>
        <f:viewParam name="id" value="#{generateKeyBean.id}"/>
    </f:metadata>
    
    <body>

        <ui:composition template="./template.xhtml">
            <ui:param name="activeMenu" value="workers"/>

            <ui:define name="title">
                Worker <h:outputText value="#{workerBean.worker.name}"/> - CryptoToken - Generate Key
            </ui:define>

            <ui:define name="top">
                
            </ui:define>

            <ui:define name="content">
                <h1><h:link outcome="workers">Workers</h:link> &gt; <h:link outcome="worker" value="#{workerBean.worker.name}"><f:param name="id" value="#{workerBean.worker.id}"/></h:link> &gt; <h:link outcome="worker-cryptotoken" value="CryptoToken"><f:param name="id" value="#{workerBean.worker.id}"/></h:link> &gt; Generate Key</h1>
                <ui:include src="/worker-menu.xhtml">
                    <ui:param name="worker" value="#{workerBean.worker}"/>
                </ui:include>

                <div id="worker_content">
                    <h:form>
                        <h:dataTable value="#{generateKeyBean.items}" var="item">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="New key alias"/>
                                </f:facet>
                                <h:inputText id="alias" value="#{item.alias}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Key algorithm"/>
                                </f:facet>
                                <h:inputText id="keyAlg" value="#{item.keyAlg}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Key specification"/>
                                </f:facet>
                                <h:inputText id="keySpec" value="#{item.keySpec}"/>
                            </h:column>
                            <h:column>
                                <span class="errorMessage"><h:outputText value="#{item.errorMessage}"/></span>
                            </h:column>
                            <h:column>
                                <h:commandButton value="-" action="#{generateKeyBean.removeAction()}" rendered="#{item.last and not item.first}"/> 
                                <h:commandButton value="+" action="#{generateKeyBean.addAction()}" rendered="#{item.last}"/>
                            </h:column>
                        </h:dataTable>
                        <h:commandButton value="Generate" action="#{generateKeyBean.submitAction()}"/><br/>
                        <h:link value="Cancel" outcome="worker-cryptotoken"><f:param name="id" value="#{workerBean.worker.id}"/></h:link>
                    </h:form>
                </div>

            </ui:define>

            <ui:define name="bottom">
            </ui:define>

        </ui:composition>

    </body>
</html>

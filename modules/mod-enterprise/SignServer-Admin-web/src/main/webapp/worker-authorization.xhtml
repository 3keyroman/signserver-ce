      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <f:metadata>
        <f:viewParam name="id" value="#{workerBean.id}"/>
        <f:viewParam name="id" value="#{workerAuthBean.id}"/>
    </f:metadata>

    <body>

        <ui:composition template="./template.xhtml">
            <ui:param name="activeMenu" value="workers"/>

            <ui:define name="title">
                Worker <h:outputText value="#{workerAuthBean.worker.name}"/> - Authorization
            </ui:define>

            <ui:define name="top">
                
            </ui:define>

            <ui:define name="content">
                <ui:include src="/worker-menu.xhtml">
                    <ui:param name="worker" value="#{workerAuthBean.worker}"/>
                    <ui:param name="workerActiveMenu" value="worker-authorization"/>
                </ui:include>

                <div id="worker_content">
                    
                    <h2>Clients</h2>
                    
                    <h:dataTable id="table1" value="#{workerAuthBean.authorizedClients}" var="item" class="dss1" headerClass="dss1" footerClass="dss1" columnClasses="dss1,dss1,dss1" rowClasses="dss1,dss1_odd">
                        <f:facet name="header">
                            <h:outputText value="Authorized clients (for certificate authentication)" />
                        </f:facet>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Certificate serial number" />
                            </f:facet>
                            <h:outputText value="#{item.certSN}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Issuer DN" />
                            </f:facet>
                            <h:outputText value="#{item.issuerDN}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Actions"/>
                            </f:facet>
                            <h:link value="Edit" outcome="worker-authorization-edit">
                                <f:param name="id" value="#{workerAuthBean.worker.id}"/>
                                <f:param name="certSN" value="#{item.certSN}"/>
                                <f:param name="issuerDN" value="#{item.issuerDN}"/>
                            </h:link> |
                            <h:link value="Remove" outcome="worker-authorization-remove">
                                <f:param name="id" value="#{workerAuthBean.worker.id}"/>
                                <f:param name="certSN" value="#{item.certSN}"/>
                                <f:param name="issuerDN" value="#{item.issuerDN}"/>
                            </h:link>
                        </h:column>
                        <f:facet name="footer">
                        </f:facet>
                    </h:dataTable>

                    <h:link value="Add..." outcome="worker-authorization-add"><f:param name="id" value="#{workerAuthBean.worker.id}"/></h:link>
                </div>
                
            </ui:define>

            <ui:define name="bottom">
            </ui:define>

        </ui:composition>

    </body>
</html>

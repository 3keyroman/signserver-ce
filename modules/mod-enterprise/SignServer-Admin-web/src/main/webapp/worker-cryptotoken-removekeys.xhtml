<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <f:metadata>
        <f:viewParam name="id" value="#{workerBean.id}"/>
        <f:viewParam name="id" value="#{removeKeysBean.id}"/>
        <f:viewParam name="keys" value="#{removeKeysBean.keys}"/>
        <f:viewParam name="id" value="#{removeKeysBean.workerIds}"/> <!-- Only 1 workerId supported -->
    </f:metadata>
    
    <body>

        <ui:composition template="WEB-INF/templates/template.xhtml">
            <ui:param name="activeMenu" value="workers"/>

            <ui:define name="title">
                Worker <h:outputText value="#{workerBean.worker.name}"/> - CryptoToken - Remove Key(s)
            </ui:define>

            <ui:define name="top">
                
            </ui:define>

            <ui:define name="content">
                <ui:include src="/worker-menu.xhtml">
                    <ui:param name="worker" value="#{workerBean.worker}"/>
                    <ui:param name="workerActiveMenu" value="worker-cryptotoken"/>
                </ui:include>

                <h2>Remove Key(s)</h2>

                <div id="worker_content">
                    <h:messages class="errorMessage" globalOnly="true"/>


                    <h:form>
                        <h:panelGroup rendered="#{!removeKeysBean.done}">
                            <b>WARNING: Will attempt to permanently remove the following key(s):</b>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{removeKeysBean.done}">
                            <b>All keys removed:</b>
                        </h:panelGroup>

                        <h:dataTable id="table1" value="#{removeKeysBean.items}" var="item">
                            <f:facet name="header">
                            </f:facet>
                            <h:column>
                                <span class="alertArea"><h:outputText id ="alias" value="#{item.alias}"/></span>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <!-- Error -->
                                </f:facet>
                                <span class="errorMessage"><h:outputText value="#{item.errorMessage}"/></span> 
                                <span class="successMessage"><h:outputText value="#{item.successMessage}"/></span>
                            </h:column>
                            <f:facet name="footer">
                            </f:facet>
                        </h:dataTable>

                        <h:panelGroup rendered="#{!removeKeysBean.done}">
                            <p>
                                Note: the key(s) might be used by multiple workers.
                            </p>
                            <p>
                                Are you sure you want to destroy the key(s)?
                            </p>
                            <h:commandButton class="buttonNegative" value="Destroy key(s)" action="#{removeKeysBean.destroyAction()}"/> <h:link value="Cancel" outcome="${removeKeysBean.getBackToCryptoTokenLink(removeKeysBean.keysList)}"/>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{removeKeysBean.done}">
                            <h:commandButton class="buttonFeatured" value="Done" action="#{removeKeysBean.cancelAction()}"/> <h:link value="Cancel" outcome="${removeKeysBean.getBackToCryptoTokenLink(removeKeysBean.keysList)}"/>
                        </h:panelGroup>
                    </h:form>
                </div>
            </ui:define>

            <ui:define name="bottom">
            </ui:define>

        </ui:composition>

    </body>
</html>

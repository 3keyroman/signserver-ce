      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <f:metadata>
        <f:viewParam name="workers" value="#{renewSignerBulkBean.workerIds}"/>
        <f:viewParam name="previous" value="#{renewSignerBulkBean.previous}"/>
    </f:metadata>
    
    <body>

        <ui:composition template="./template.xhtml">
            <ui:param name="activeMenu" value="workers"/>

            <ui:define name="title">
                <h:outputText value="Workers - Renew #{renewSignerBulkBean.myWorkers.size()} signers..."/>
            </ui:define>

            <ui:define name="top">
                
            </ui:define>

            <ui:define name="content">
                <h1><h:link outcome="workers">Workers</h:link> &gt; Renew signer...</h1>

                <h:messages class="errorMessage" globalOnly="true"/>
               
                
                <h:form>
                    <h:panelGroup rendered="#{empty renewSignerBulkBean.workers}">
                        <p>
                            (No workers selected)
                        </p>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{!empty renewSignerBulkBean.workers}">
                        <h:dataTable id="table1" value="#{renewSignerBulkBean.myWorkers}" var="item">
                            <f:facet name="header">
                                <h:outputText value="Workers to renew" />
                            </f:facet>
                            <h:column>
                                <f:facet name="header">
                                    <!-- TODO: Mark all link -->
                                </f:facet>
                                <h:selectBooleanCheckbox value="#{renewSignerBulkBean.selectedIds[item.id]}" disabled="#{!item.existing}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Id" />
                                </f:facet>
                                <h:outputText value="#{item.id}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Signer" />
                                </f:facet>
                                <h:link outcome="worker" value="#{item.name}" disabled="#{!item.existing}">
                                    <f:param name="id" value="#{item.id}"/>
                                </h:link>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Not valid after" />
                                </f:facet>
                                <h:outputText value="#{item.notAfter}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Signings" />
                                </f:facet>
                                <h:outputText value="#{item.signings}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Renewal worker" />
                                </f:facet>
                                <h:selectOneMenu id="renewalWorker" value="#{item.renewalWorker}" required="true" requiredMessage="*" disabled="#{!item.existing}">
                                    <f:selectItems value="#{renewSignerBulkBean.availableWorkersMenu}"/>
                                </h:selectOneMenu>
                                <span class="errorMessage"><h:message for="renewalWorker"/></span>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <!-- Error -->
                                </f:facet>
                                <span class="errorMessage"><h:outputText value="#{item.error}"/></span> 
                                <span class="successMessage"><h:outputText value="#{item.success}"/></span>
                            </h:column>
                            <f:facet name="footer">
                            </f:facet>
                        </h:dataTable>


                        <h:panelGrid columns="2">
                            <f:facet name="footer">
                                <h:commandButton value="Renew" action="#{renewSignerBulkBean.renewSignerAction()}"/>
                            </f:facet>
                        </h:panelGrid>
                    </h:panelGroup>
                </h:form>
                
                <h:link value="Cancel" outcome="#{renewSignerBulkBean.backLink}"></h:link>
                
            </ui:define>

            <ui:define name="bottom">
            </ui:define>

        </ui:composition>

    </body>
</html>

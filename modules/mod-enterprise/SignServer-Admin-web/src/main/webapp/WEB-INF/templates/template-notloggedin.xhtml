      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" type="image/png" href="#{resource['default/images/favicon.png']}"/>
        <h:outputStylesheet library="default" name="css/default.css"/>
        <h:outputStylesheet library="default" name="css/cssLayout.css"/>
        <title><ui:insert name="title">Title</ui:insert> - SignServer Admin Web</title>
    </h:head>

    <h:body>
        
        <div id="top">
            <div id="top-left"><h:outputLink value="../"><h:graphicImage library="default" name="images/logo.png" height="50"/></h:outputLink></div>
            <div id="top-right">
                <h:panelGrid columns="2">
                    <h:outputText value="User:" class="top-right-c1"/>
                    <h:outputText value="n/a" class="top-right-c2"/>
                    
                    <h:outputText value="Node:" class="top-right-c1"/>
                    <h:outputText value="#{adminWebBean.node}" class="top-right-c2"/>
                    
                    <h:outputText value="Server Time:" class="top-right-c1"/>
                    <h:outputText value="#{adminWebBean.currentTime}" class="top-right-c2"/>
                    
                    <h:outputText value="Version:" class="top-right-c1"/>
                    <h:outputText value="#{adminWebBean.version}" class="top-right-c2"/>
                </h:panelGrid>
            </div>
            <div class="clearBoth"></div>

            <div id="top-menu">
                <ul>
                    <li class="last">
                        <h:outputLink value="../doc/" class="topOutsideLink">Documentation</h:outputLink>
                    </li>
                </ul>
                <ui:insert name="top">Top</ui:insert>
            </div>
        </div>
        <div>
            <div id="content" class="full_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
            
            <p class="bottomText">
                <h:outputText value="#{adminWebBean.copyright}"/>
            </p>
        </div>

    </h:body>

</html>

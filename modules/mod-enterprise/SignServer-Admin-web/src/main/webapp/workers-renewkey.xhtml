    <f:metadata>
        <f:viewParam name="workers" value="#{renewKeyBulkBean.workerIds}"/>
        <f:viewParam name="previous" value="#{renewKeyBulkBean.previous}"/>
    </f:metadata>
    
    <body>

        <ui:composition template="./template.xhtml">
            <ui:param name="activeMenu" value="workers"/>

            <ui:define name="title">
                <h:outputText value="Workers - Renew keys for #{renewKeyBulkBean.renewKeyWorkers.size()} signers..."/>
            </ui:define>

            <ui:define name="top">
                
            </ui:define>

            <ui:define name="content">
                <h1>Renew Keys</h1>

                <h:messages class="errorMessage" globalOnly="true"/>

                <h:form>
                    <h:panelGroup rendered="#{empty renewKeyBulkBean.workers}">
                        <p>
                            (No workers selected)
                        </p>
                        <h:link value="Cancel" outcome="#{renewKeyBulkBean.backLink}"></h:link>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{!empty renewKeyBulkBean.workers}">
                        <h:dataTable id="table1" value="#{renewKeyBulkBean.renewKeyWorkers}" var="item">
                            <f:facet name="header">
                                <h:outputText value="Workers to renew keys for" />
                            </f:facet>
                            <h:column>
                                <f:facet name="header">
                                    <!-- TODO: Mark all link -->
                                </f:facet>
                                <h:selectBooleanCheckbox id="itemSelect" value="#{renewKeyBulkBean.selectedIds[item.id]}" binding="#{components.itemSelect}" disabled="#{!item.existing}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Id" />
                                </f:facet>
                                <h:outputText value="#{item.id}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Signer" />
                                </f:facet>
                                <h:link outcome="worker" value="#{item.name}" disabled="#{!item.existing}">
                                    <f:param name="id" value="#{item.id}"/>
                                </h:link>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Old key alias" />
                                </f:facet>
                                <h:outputText value="#{item.oldKeyAlias}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Key algorithm" />
                                </f:facet>
                                <h:inputText id ="keyAlg" value="#{item.keyAlgorithm}" requiredMessage="*" disabled="#{!item.existing}">
                                    <f:validator validatorId="optionallyRequiredValidator"/>
                                    <f:attribute name="requiredIfSubmittedWith" value="#{components.buttonSubmit.clientId}"/>
                                    <f:attribute name="andCheckboxSelected" value="#{components.itemSelect.clientId}"/>
                                </h:inputText>
                                <span class="errorMessage"><h:message for="keyAlg"/></span>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Key specification" />
                                </f:facet>
                                <h:inputText id="keySpec" value="#{item.keySpecification}" requiredMessage="*" disabled="#{!item.existing}">
                                    <f:validator validatorId="optionallyRequiredValidator"/>
                                    <f:attribute name="requiredIfSubmittedWith" value="#{components.buttonSubmit.clientId}"/>
                                    <f:attribute name="andCheckboxSelected" value="#{components.itemSelect.clientId}"/>
                                </h:inputText>
                                <span class="errorMessage"><h:message for="keySpec"/></span>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="New key alias" />
                                </f:facet>
                                <h:inputText id="newAlias" value="#{item.newKeyAlias}" requiredMessage="*" disabled="#{!item.existing}">
                                    <f:validator validatorId="optionallyRequiredValidator"/>
                                    <f:attribute name="requiredIfSubmittedWith" value="#{components.buttonSubmit.clientId}"/>
                                    <f:attribute name="andCheckboxSelected" value="#{components.itemSelect.clientId}"/>
                                </h:inputText>
                                <span class="errorMessage"><h:message for="newAlias"/></span>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <!-- Error -->
                                </f:facet>
                                <span class="errorMessage"><h:outputText value="#{item.error}"/></span> 
                                <span class="successMessage"><h:outputText value="#{item.success}"/></span>
                            </h:column>
                            <f:facet name="footer">
                            </f:facet>
                        </h:dataTable>


                        <h:panelGrid columns="2">
                            <f:facet name="footer">
                                <h:commandButton class="buttonFeatured" value="Generate" action="#{renewKeyBulkBean.renewKeyAction()}" binding="#{components.buttonSubmit}"/> <h:link value="Cancel" outcome="#{renewKeyBulkBean.backLink}"></h:link>
                            </f:facet>
                        </h:panelGrid>
                    </h:panelGroup>
                </h:form>

            </ui:define>

            <ui:define name="bottom">
            </ui:define>

        </ui:composition>

    </body>
</html>

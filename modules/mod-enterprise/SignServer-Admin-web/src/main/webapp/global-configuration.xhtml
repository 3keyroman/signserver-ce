    <body>

        <ui:composition template="./template.xhtml">
            <ui:param name="activeMenu" value="global-configuration"/>

            <ui:define name="title">
                Global Configuration
            </ui:define>

            <ui:define name="top">
                
            </ui:define>

            <ui:define name="content">
                <h1>Properties</h1>
                
                <h:dataTable id="table1" value="#{globalConfigurationBean.config}" var="item" class="dss1" headerClass="dss1" footerClass="dss1" columnClasses="dss1,dss1,dss1" rowClasses="dss1,dss1_odd">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Property" />
                        </f:facet>
                        <h:outputText value="#{item.key}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Value" />
                        </f:facet>
                        <h:outputText value="#{item.value}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Actions"/>
                        </f:facet>
                        <h:link value="Edit" outcome="global-configuration-edit">
                            <f:param name="property" value="#{item.key}"/>
                        </h:link> |
                        <h:link class="linkNegative" value="Remove" outcome="global-configuration-remove">
                            <f:param name="property" value="#{item.key}"/>
                        </h:link>
                    </h:column>
                    <f:facet name="footer">
                    </f:facet>
                </h:dataTable>
                
                <h:link class="linkPositive" value="Add..." outcome="global-configuration-add"/>
                
            </ui:define>

            <ui:define name="bottom">
            </ui:define>

        </ui:composition>

    </body>
</html>
